<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SpaceTravelHub ðŸš€</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="assets/logo.png" />

<style>
body {
    margin: 0;
    font-family: "Orbitron", sans-serif;
    background: black;
    color: white;
}
header {
    padding: 20px;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 3px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}
.controls {
    display: flex;
    gap: 10px;
    padding: 15px;
    justify-content: center;
}
.controls input, .controls select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    width: 200px;
}
.mission-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
}
.mission-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 20px;
    border-radius: 15px;
    transition: 0.3s;
    cursor: pointer;
}
.mission-card:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.15);
}
.agency-logo {
    width: 50px;
    height: 50px;
}
.badge {
    padding: 5px 10px;
    border-radius: 8px;
    background: #00c2ff;
    display: inline-block;
    margin-bottom: 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<header>ðŸŒŒ SpaceTravelHub â€” Global Space Missions Database</header>

<div class="controls">
    <input type="text" id="search" placeholder="Search Missions..." />
    <select id="agencyFilter">
        <option value="">All Agencies</option>
        <option value="NASA">NASA</option>
        <option value="ISRO">ISRO</option>
        <option value="SpaceX">SpaceX</option>
        <option value="ESA">ESA</option>
        <option value="JAXA">JAXA</option>
        <option value="Roscosmos">Roscosmos</option>
        <option value="CNSA">CNSA</option>
    </select>
</div>

<div class="mission-container" id="missions"></div>

<script src="script.js"></script>

</body>
</html>
