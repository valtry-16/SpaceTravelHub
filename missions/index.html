<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mission Details</title>
<link rel="stylesheet" href="../style.css">

<style>
body { background:#0d1117; color:white; font-family:Arial; }
.container { padding:20px; }
.title { font-size:30px; font-weight:bold; margin-bottom:10px; }
.subtitle { font-size:18px; opacity:0.7 }
.info-box {
  background:#111c2b;
  padding:15px;
  margin-top:15px;
  border-radius:8px;
  border:1px solid #1f3b57;
}
</style>

</head>
<body>
<div class="container">
  <div class="title" id="missionName"></div>
  <div class="subtitle" id="agency"></div>

  <div class="info-box">
    <b>Launch Date:</b> <span id="launchdate"></span><br>
    <b>Status:</b> <span id="status"></span><br>
    <b>Details:</b><br>
    <p id="details"></p>
  </div>

  <button onclick="history.back()">â¬… Back</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const missionName = params.get("name");

document.getElementById("missionName").textContent = missionName;

fetch("https://script.google.com/macros/s/AKfycbxxQaRV6aV4hZfaDqI29E8JihEgnmer0lgne-GNNZCiZqqL5XckER5VQMSCEC_3z_fq/exec")
.then(res => res.json())
.then(data => {
  const mission = data.find(m => m.mission === missionName);
  if(!mission) return;

  document.getElementById("agency").textContent = mission.agency;
  document.getElementById("launchdate").textContent = mission.launchdate;
  document.getElementById("status").textContent = mission.status;
  document.getElementById("details").textContent = mission.details;
});
</script>

</body>
</html>
