<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Space Mission Tracker</title>

<!-- Cesium -->
<link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>

<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: "Orbitron", sans-serif;
}

#cesiumContainer {
  width: 100vw;
  height: 100vh;
}

/* HUD Title */
#hudTitle {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 10px 15px;
  background: rgba(0, 255, 255, 0.12);
  border: 1px solid cyan;
  color: cyan;
  border-radius: 6px;
  letter-spacing: 1px;
  backdrop-filter: blur(6px);
  font-size: 14px;
}

/* Back Button */
#backBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 8px 14px;
  background: rgba(0, 255, 255, 0.15);
  border: 1px solid cyan;
  color: cyan;
  border-radius: 6px;
  text-decoration: none;
}
#backBtn:hover {
  background: cyan;
  color: black;
}
</style>

</head>
<body>

<div id="hudTitle">ðŸ›° Real-Time 3D Orbital Tracker</div>
<a id="backBtn" href="index.html">â¬… Back</a>
<div id="cesiumContainer"></div>

<script>
// âœ… Your Google Sheets API URL (you gave me)
<script>
Cesium.Ion.defaultAccessToken = "YOUR_CESIUM_TOKEN";

const viewer = new Cesium.Viewer("cesiumContainer", {
  terrainProvider: Cesium.createWorldTerrain(),
  imageryProvider: new Cesium.IonImageryProvider({ assetId: 3 })
});

async function loadSatellites() {
  const res = await fetch("https://opensheet.elk.sh/1_Ns_2hGkxx8H63NPm_b7m7z0F3PvKoP15bVq_YQrTC0/Missions");
  const missions = await res.json();

  missions.forEach(m => {
    if (!m.lat || !m.lng || !m.alt) return;

    viewer.entities.add({
      name: m.mission,
      position: Cesium.Cartesian3.fromDegrees(Number(m.lng), Number(m.lat), Number(m.alt)*1000),
      point: { pixelSize: 8 },
      label: {
        text: m.mission,
        font: "14px sans-serif",
        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
        fillColor: Cesium.Color.CYAN,
        outlineColor: Cesium.Color.BLACK,
        outlineWidth: 2
      }
    });
  });
}

loadSatellites();
</script>

</body>
</html>
